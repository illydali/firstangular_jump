<div class="container">
    <h4>Employee Details</h4>
    <div>
        <div class="table-striped" style="width:500px">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col"></th>
                    </tr>  
                </thead>
                <tbody>
                    <!-- structural directive -->
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}} </td>
                        <td>${{employee.salary}} </td>
                        <td>
                            <button class="btn btn-info btn-sm" (click)="deleteEmployee(employee)">Del</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
